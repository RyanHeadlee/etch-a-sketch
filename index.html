<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1 class="title">Etch-A-Sketch</h1>
    <button class="playButton play">Click Here to Play!</button>
    <div class="inputContainer">
      <label class="inputLabel">#</label>
      <input type="text" class="colorInput" placeholder="Enter a hex color code!" value="">
      <input type="submit" class="colorSubmit" value="Enter">
    </div>
    <div class="fullContainer">
      <div class="optionsContainer">
        <button class="blackButton color"></button>
        <button class="greyButton color"></button>
        <button class="maroonButton color"></button>
        <button class="redButton color"></button>
        <button class="orangeButton color"></button>
        <button class="yellowButton color"></button>
        <button class="greenButton color"></button>
        <button class="cyanButton color"></button>
        <button class="blueButton color"></button>
        <button class="violetButton color"></button>
        <button class="hotPinkButton color"></button>
        <button class="eraserButton color"></button>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
